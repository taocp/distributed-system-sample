sudo: required
language: cpp
compiler: g++

env:
    global:
        - secure: ""

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
    coverity_scan:
        project:
            name: "taocp/oops"
            description: "Build submitted via Travis CI"
        notification_email: taocp@users.noreply.github.com
        build_command_prepend: "cov-configure --comptype gcc --compiler g++-4.8 --template;  make clean"
        build_command: "make -j4"
        branch_pattern: coverity_scan

before_install:
    - ulimit -c unlimited -S
    - ulimit -a
    - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-4.8 /usr/bin/gcc
    - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-4.8 /usr/bin/g++
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
    - if [ "$CC" = "gcc"  ]; then export CC="gcc-4.8"; fi
    - if [ "$CXX" = "g++"  ]; then export CXX="g++-4.8"; fi
    - sh build.sh
    - mkdir build
    - cd build
    - cmake ..
    - VERBOSE=1 make -j4

script:
    - echo "done"
